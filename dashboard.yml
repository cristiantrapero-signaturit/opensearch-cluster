version: '3'
services:
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.3.2
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      PLUGINS_SECURITY_DISABLED: "true"
    networks:
      - opensearch-net


networks:
  opensearch-net:
